<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ids and classes</title>
</head>
<body>
    <h1>
        Ids and classes
    </h1>
        <span class="redbg"></span>
        <!-- select and press ctrl + / to comment -->
        <!-- Emmet -->
        <!-- . is for class and # is for id -->
        <span class="mainSpan"></span>
    <div class="redbg blackborder anotherClass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackbackground"></div>
    <!-- Creating multiple element using Emmet -->
    <!-- span.myclass.myclass2.myclass3*4 + <tab> to print 4 similar elements using Emmet -->
    <span class="myClass myClass2 myClass3">first</span>
    <span class="myClass myClass2 myClasss3">second</span>
    <span class="myClass myClass2 myClasss3">third</span>
    <span class="myClass myClass2 myClasss3">fourth</span>
</body>
</html>
